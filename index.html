<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<!--CDN link to Bootstrap 4.3.1-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <title>Weather Dashboard</title>
</head>
<body>
	<header class="jumbotron text-center display-4">Weather Dashboard</header>

	<main class="container-fluid">
		<div class="row">
      <!--Search-->
			<section class="col-12 col-md-4 col-lg-3">
				<div class="card custom-card">
					<h1 class="card-header">Search for a City:</h1>
					<input id="userInput" type="text" class="form-control">
					<button class="btn btn-primary mt-1" id="searchBtn">Search</button>
				</div>
			</section>

      <!--Current Day results-->
			<section id="current" class="col-12 col-md-8 col-lg-9">
				<div class="row card border">
          <div class="card-header font-weight-normal">
            <div class="row">
              <h2 id="city">City</h2>
              <img id="icon">
            </div>
          </div>
					<p class="m-3 font-weight-bold" id="temp"></p>
					<p class="m-3 font-weight-bold" id="wind"></p>
					<p class="m-3 font-weight-bold" id="humidity"></p>
				</div>

        <!--5 day forecast-->
				<div class="row mt-3">
					<h3>5-Day Forecast:</h2>
				</div>
    
        <div class="row mt-3" id="forecast-cards"></div>
			</section>
		</div>
	</main>
	
	<!--CDN link to jQuery 3.2.1-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
